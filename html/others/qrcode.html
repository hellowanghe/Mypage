<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Javascript 二维码生成库：QRCode</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="http://static.runoob.com/assets/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
</head>
<style>
	img{
		    border: 5px solid;
    padding: 9px;
	}
</style>
<body>
<input id="text" type="text" placeholder="请输入内容" style="width:80%;height:40px" /><br />
<input type="button" id="go" value="生成二维码" style="margin-top: 10px; " />
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	// if (!elText.value) {
	// 	alert("Input a text");
	// 	elText.focus();
	// 	return;
	// }
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#go").on("click", function () {
		makeCode();
	})
</script>
</body>
</html>
