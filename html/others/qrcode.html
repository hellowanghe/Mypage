<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
    <title>Javascript 二维码生成库：QRCode</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" src="http://static.runoob.com/assets/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
    <script src="https://cdn.bootcss.com/jsbarcode/3.9.0/JsBarcode.all.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
img {
    border: 5px solid;
    padding: 9px;
}
.btn{
	margin-bottom: 10px;
	margin-right: 10px;
}

border: 2px solid;

<body>
	<h2>二维码工具</h2>
    <div style="margin:10px">

        <input id="text" class="form-control" type="text" placeholder="请输入内容" style="height:40px" />
        <br />
        <input class="btn btn-success"type="button" id="go" value="生成二维码" />
        <input class="btn btn-success" type="button" id="clear1" value="清空" />
        <div id="qrcode" style="width:100px; margin-top:15px;"></div>
    </div>
    <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 200,
        height: 200
    });

    function makeCode() {
        var elText = document.getElementById("text");

        // if (!elText.value) {
        // 	alert("Input a text");
        // 	elText.focus();
        // 	return;
        // }

        qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#go").on("click", function() {
        makeCode();
    })
    </script>
    <hr />
    <h2>条形码工具</h2>
    <div>
        <div style="margin:10px">
            <input id="src" class="form-control" value=""  placeholder="请输入内容"></input>
            <br/>
            <input class="btn btn-success" type="button" id="clear2" value="清空" />
            <input class="btn btn-success" type="button" onclick='code128()' value="code128()">
            <input class="btn btn-success" type="button" onclick='ean13()' value="ean13">
            <input class="btn btn-success" type="button" onclick='ean8()' value="ean8">
            <input class="btn btn-success" type="button" onclick='ean5()' value="ean5">
            <input class="btn btn-success" type="button" onclick='ean2()' value="ean2">
            <input class="btn btn-success" type="button" onclick='upca()' value="upca">
            <input class="btn btn-success" type="button" onclick='code39()' value="code39">
            <input class="btn btn-success" type="button" onclick='itf14()' value="itf14">
            <input class="btn btn-success" type="button" onclick='msi()' value="msi">
            <input class="btn btn-success" type="button" onclick='pharmacode()' value="pharmacode">
            <div>
                <svg id="bcTarget"></svg>
            </div>
        </div>
        <script type="text/javascript">
        $("#clear2").on("click", function() {
            $("#src").val("");
        });
        $("#clear1").on("click", function() {
            $("#text").val("");
        });

        function inputval() {
            var a = $("#src").val();
            return a;
        }

        function code128() {
            var i = inputval();
            JsBarcode("#bcTarget", i);
        }

        function ean13() {
            var i = inputval();
            JsBarcode("#bcTarget", i, { format: "ean13" });
        }

        function ean8() {
            var i = inputval();
            JsBarcode("#bcTarget", i, { format: "ean8" });
        }

        function ean5() {
            var i = inputval();
            JsBarcode("#bcTarget", i, { format: "ean5" });
        }

        function ean2() {
            var i = inputval();
            JsBarcode("#bcTarget", i, { format: "ean2" });
        }

        function upca() {
            var i = inputval();
            JsBarcode("#bcTarget", i, { format: "upc" });
        }

        function code39() {
            var i = inputval();
            JsBarcode("#bcTarget", i, { format: "code39" });
        }

        function itf14() {
            var i = inputval();
            JsBarcode("#bcTarget", i, { format: "itf14" });
        }

        function msi() {
            var i = inputval();
            JsBarcode("#bcTarget", i, { format: "msi" });
        }

        function pharmacode() {
            var i = inputval();
            JsBarcode("#bcTarget", i, { format: "pharmacode" });
        }
        </script>
    </div>
</body>

</html>
